<!DOCTYPE html>
<html>

<head>
    <title>college account login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="bodylogin">
        <h1>COLLEGE ACCOUNT LOGIN</h1>
        <form method="post">
            <div>
                <label>E-mail:</label>
                <input type="email" name="collegeemail" id="email">
                <p id="erroremail"></p>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" id="password">
                <p id="errorpassword"></p>
            </div>
            <button type="submit" onclick="loginbutton(event)">Login</button><br><br>
            <a href="clgaccountcreate.html">CREATE ACCOUNT</a>

        </form>
    </div>
    <hr>
    <div id="tabletitle" style="display: none;">
        <div class="row">
            <div class="col-sm-8">
                <h2>Student <b>Details:</b></h2>
            </div>
            <table border="2px" bgcolor="pink">
                <thead>
                    <tr bgcolor="gray">
                        <th width="500px">FULL NAME</th>
                        <th width="500px">COURSE</th>
                        <th width="500px">ID</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr bgcolor="lightgray">
                        <td></td>
                        <td></td>
                        <td></td>

                    </tr>
                </tbody>
            </table><br>
            <div>
                <button onclick="ok()">OK</button>
            </div>
           


        </div>
        <script src="index.js"></script>
</body>

</html>
